<!-- Encabezado -->

<h1 class="text-2xl font-bold">Listado de productos</h1>

<h3 class="text-lg">
  Total de productos
  <span class="text-accent">{{productsResource.value()?.count}}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">

  <app-pagination [pages]="productsResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()"/>

  <!-- Cuando cambiamos el limit con el select deberiamos volver a la pagina 1 para evitar que se quede en paginas que ya no existan -->
  <select class="select select-bordered w-32" #selectPerPage (change)="productsPerPage.set(+selectPerPage.value)">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

</div>

<!-- Listado -->
<product-table [products]="productsResource.value()?.products ?? []" />
